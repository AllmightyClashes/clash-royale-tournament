<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Clash Royale Tournament ‚Äì 1024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #ui {
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #ui.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body class="relative min-h-screen text-white overflow-hidden">

  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop playsinline preload="auto"
    class="absolute inset-0 w-full h-full object-cover">
    <source src="logo-animato.mp4" type="video/mp4" />
  </video>

  <!-- OVERLAY -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- TOP RIGHT CONTROLS -->
  <div class="absolute top-4 right-4 z-20 flex gap-2">
    <button onclick="startTournament()"
      class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-bold">
      START
    </button>
    <button onclick="endTournament()"
      class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-bold">
      END
    </button>
  </div>

  <!-- UI -->
  <div id="ui" class="relative z-10 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-8 w-full max-w-md shadow-2xl">

      <h1 class="text-2xl font-bold text-center mb-6">
        üèÜ Clash Royale Tournament
      </h1>

      <input id="nickname" placeholder="Nickname"
        class="w-full mb-3 p-3 rounded bg-black/40 border border-white/20" />

      <input id="playerTag" placeholder="Player Tag"
        class="w-full mb-3 p-3 rounded bg-black/40 border border-white/20" />

      <input id="discordUser" placeholder="Discord username"
        class="w-full mb-4 p-3 rounded bg-black/40 border border-white/20" />

      <button onclick="registerPlayer()"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-extrabold p-3 rounded tracking-wide">
        READY TO CLASH
      </button>

      <p id="status"
         class="text-center text-sm text-gray-300 mt-4"></p>

    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUjtbuQfc2drjqivgoLFEyQ9k4Un4f6fQ",
      authDomain: "allmighty-tournaments.firebaseapp.com",
      projectId: "allmighty-tournaments",
      storageBucket: "allmighty-tournaments.firebasestorage.app",
      messagingSenderId: "876830337732",
      appId: "1:876830337732:web:12509e3197a65e6350b791"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tournamentRef = doc(db, "config", "tournament");

    let tournamentStarted = false;

    // UI delay
    setTimeout(() => {
      document.getElementById("ui").classList.add("show");
    }, 1000);

    // Load tournament status
    async function loadStatus() {
      const snap = await getDoc(tournamentRef);
      if (snap.exists()) {
        tournamentStarted = snap.data().started;
      }
      document.getElementById("status").textContent =
        tournamentStarted
          ? "‚õî Torneo in corso ‚Äì iscrizioni chiuse"
          : "üü¢ Iscrizioni aperte";
    }

    loadStatus();

    // Register player
    window.registerPlayer = async () => {
      if (tournamentStarted) {
        alert("Iscrizioni chiuse");
        return;
      }

      const nick = nickname.value.trim();
      const tag = playerTag.value.trim();
      const discord = discordUser.value.trim();

      if (!nick || !tag || !discord) {
        alert("Compila tutti i campi");
        return;
      }

      await addDoc(collection(db, "players"), {
        nick,
        tag,
        discord,
        createdAt: Date.now()
      });

      nickname.value = "";
      playerTag.value = "";
      discordUser.value = "";

      alert("üî• READY TO CLASH!");
    };

    // START TOURNAMENT
    window.startTournament = async () => {
      const pass = prompt("Inserisci password");
      if (pass !== "robifede") {
        alert("Password errata");
        return;
      }

      await setDoc(tournamentRef, {
        started: true,
        startedAt: Date.now()
      });

      tournamentStarted = true;
      loadStatus();
      alert("üèÅ Torneo avviato");
    };

    // END TOURNAMENT
    window.endTournament = async () => {
      const pass = prompt("Inserisci password");
      if (pass !== "robifede") {
        alert("Password errata");
        return;
      }

      await setDoc(tournamentRef, {
        started: false,
        endedAt: Date.now()
      });

      tournamentStarted = false;
      loadStatus();
      alert("üõë Torneo concluso");
    };
  </script>

</body>
</html>
