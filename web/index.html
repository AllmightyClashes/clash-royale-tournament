<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Allmighty Clashes – Iscrizioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUjtbuQfc2drjqivgoLFEyQ9k4Un4f6fQ",
      authDomain: "allmighty-tournaments.firebaseapp.com",
      projectId: "allmighty-tournaments",
      storageBucket: "allmighty-tournaments.firebasestorage.app",
      messagingSenderId: "876830337732",
      appId: "1:876830337732:web:12509e3197a65e6350b791"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let playersCount = 0;
    const MAX_PLAYERS = 1024;

    async function loadCount() {
      const snap = await getDocs(collection(db, "players"));
      playersCount = snap.size;
      document.getElementById("count").textContent = playersCount;
    }

    window.registerPlayer = async () => {
      if (playersCount >= MAX_PLAYERS) {
        alert("❌ Iscrizioni chiuse");
        return;
      }

      const nick = nickname.value.trim();
      const tag = playerTag.value.trim();
      const discord = discordUser.value.trim();

      if (!nick || !tag || !discord) {
        alert("Compila tutti i campi");
        return;
      }

      const q = query(collection(db, "players"), where("discord", "==", discord));
      const exists = await getDocs(q);
      if (!exists.empty) {
        alert("Questo Discord è già registrato");
        return;
      }

      await addDoc(collection(db, "players"), {
        nick,
        tag,
        discord,
        createdAt: Date.now()
      });

      nickname.value = "";
      playerTag.value = "";
      discordUser.value = "";

      await loadCount();
      alert("✅ Iscrizione completata");
    };

    window.onload = loadCount;
  </script>
</head>

<body class="m-0 p-0 overflow-hidden text-white">

  <!-- VIDEO BACKGROUND -->
  <video
    autoplay
    muted
    loop
    playsinline
    class="fixed top-0 left-0 w-full h-full object-cover -z-10"
  >
    <source src="assets/logo-animato.mp4" type="video/mp4">
  </video>

  <!-- OVERLAY -->
  <div class="min-h-screen flex items-center justify-center p-6 bg-black/50">

    <!-- CARD ISCRIZIONE -->
    <div
      class="w-full max-w-md p-8 rounded-2xl
             bg-white/10 backdrop-blur-md
             border border-white/20
             shadow-2xl"
    >
      <h1 class="text-3xl font-extrabold text-center mb-2 tracking-wide">
        ALLMIGHTY CLASHES
      </h1>

      <p class="text-center mb-6 text-sm text-gray-200">
        Torneo Clash Royale<br>
        <span id="count">0</span> / 1024 iscritti
      </p>

      <input id="nickname"
        class="w-full mb-3 p-2 rounded bg-black/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-red-500"
        placeholder="Nickname">

      <input id="playerTag"
        class="w-full mb-3 p-2 rounded bg-black/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-red-500"
        placeholder="Player Tag">

      <input id="discordUser"
        class="w-full mb-4 p-2 rounded bg-black/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-red-500"
        placeholder="Discord username">

      <button onclick="registerPlayer()"
        class="w-full bg-red-600 hover:bg-red-700 transition p-3 rounded font-bold tracking-wide">
        ISCRIVITI
      </button>
    </div>

  </div>

</body>
</html>
