<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Clash Royale Tournament ‚Äì 1024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #ui {
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #ui.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body class="relative min-h-screen text-white overflow-hidden">

  <!-- VIDEO BACKGROUND -->
  <video
    autoplay
    muted
    loop
    playsinline
    class="absolute inset-0 w-full h-full object-cover"
  >
    <source src="./logo-animato.mp4" type="video/mp4" />
  </video>

  <!-- OVERLAY -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- UI -->
  <div id="ui" class="relative z-10 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-8 w-full max-w-md shadow-2xl">

      <h1 class="text-2xl font-bold text-center mb-6">
        üèÜ Clash Royale Tournament
      </h1>

      <input
        id="nickname"
        placeholder="Nickname"
        class="w-full mb-3 p-3 rounded bg-black/40 border border-white/20"
      />

      <input
        id="playerTag"
        placeholder="Player Tag"
        class="w-full mb-3 p-3 rounded bg-black/40 border border-white/20"
      />

      <input
        id="discordUser"
        placeholder="Discord username"
        class="w-full mb-4 p-3 rounded bg-black/40 border border-white/20"
      />

      <button
        onclick="registerPlayer()"
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold p-3 rounded mb-3"
      >
        ISCRIVITI
      </button>

      <button
        onclick="generateBracket()"
        class="w-full bg-purple-600 hover:bg-purple-700 font-bold p-3 rounded"
      >
        GENERA BRACKET
      </button>

    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    /* ===== FIREBASE CONFIG ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBUjtbuQfc2drjqivgoLFEyQ9k4Un4f6fQ",
      authDomain: "allmighty-tournaments.firebaseapp.com",
      projectId: "allmighty-tournaments",
      storageBucket: "allmighty-tournaments.firebasestorage.app",
      messagingSenderId: "876830337732",
      appId: "1:876830337732:web:12509e3197a65e6350b791"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ===== UI DELAY ===== */
    setTimeout(() => {
      document.getElementById("ui").classList.add("show");
    }, 1000);

    /* ===== REGISTRA GIOCATORE ===== */
    window.registerPlayer = async () => {
      const nick = nickname.value.trim();
      const tag = playerTag.value.trim();
      const discord = discordUser.value.trim();

      if (!nick || !tag || !discord) {
        alert("Compila tutti i campi");
        return;
      }

      await addDoc(collection(db, "players"), {
        nick,
        tag,
        discord,
        createdAt: Date.now()
      });

      nickname.value = "";
      playerTag.value = "";
      discordUser.value = "";

      alert("‚úÖ Iscrizione completata");
    };

    /* ===== GENERA BRACKET (DISPARI OK) ===== */
    window.generateBracket = async () => {
      const snap = await getDocs(collection(db, "players"));
      let players = [];

      snap.forEach(d => players.push(d.data().discord));

      if (players.length < 2) {
        alert("Servono almeno 2 giocatori");
        return;
      }

      players.sort(() => Math.random() - 0.5);

      let match = 1;

      // BYE se dispari
      if (players.length % 2 !== 0) {
        const bye = players.pop();
        await addDoc(collection(db, "matches"), {
          round: 1,
          match,
          p1: bye,
          p2: null,
          winner: bye,
          bye: true,
          createdAt: Date.now()
        });
        match++;
      }

      // Match normali
      for (let i = 0; i < players.length; i += 2) {
        await addDoc(collection(db, "matches"), {
          round: 1,
          match,
          p1: players[i],
          p2: players[i + 1],
          winner: null,
          bye: false,
          createdAt: Date.now()
        });
        match++;
      }

      alert("üèÜ Bracket creato correttamente");
    };
  </script>

</body>
</html>
